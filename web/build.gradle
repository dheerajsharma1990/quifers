apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.5.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'
    runtime group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.12'
    testCompile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.3.0.M2'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.187'
    testCompile (group: 'org.testng', name: 'testng', version: '6.9.4')
    testCompile (group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3')
    testCompile (group: 'org.mockito', name: 'mockito-all', version: '1.10.19')
}

idea {
    module {
        downloadJavadoc = false
        downloadSources = false
    }
}
